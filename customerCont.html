<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>中竞集团</title>
		<!-- import CSS -->
		<link rel="shortcut icon" href="images/logo.png" >
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/customerCont.css" />
	</head>

	<body>
		<div id="app" v-cloak>
			<el-container>
				<el-header style="height: auto;">
					<div class="logo">
						<img src="images/logo.png">
					</div>
					<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
						<el-menu-item index="1">
							<a href="index.html">首页</a>
						</el-menu-item>
						<el-menu-item index="2">
							<a href="management.html">行业资讯</a>
						</el-menu-item>
						<el-menu-item index="3">
							<a href="aboutUs.html">关于我们</a>
						</el-menu-item>
						<el-menu-item index="4">
							<a href="template.html">下载模板</a>
						</el-menu-item>
						<el-menu-item index="5">
							<a href="project_index.html">我的项目</a>
						</el-menu-item>
						<el-menu-item index="6">
							<a href="personalCenter.html">个人中心</a>
						</el-menu-item>
					</el-menu>
				</el-header>
				<el-main>
					<div class="headImg" v-for="(item,index) in introd" :key="index">
						<img :src="item.image" />
					</div>

					<div class="container">
						<div class="content">
							<div class="mall_l" v-for="(item,index) in introd" :key="index">
								<div class="mall_t">
									<p class="mall_title">{{item.projectName}}</p>
									<p class="mall_cont" v-html="item.projectIntroduce"></p>
								</div>

								<div class="mall_C">
									<p class="mall_title">成功效果</p>
									<p class="mall_cont" v-html="item.result"></p>
								</div>

							</div>

							<div class="industry_right">
								<div class="mall_titles">
									<div class="mall_line"></div>
									<p>其他服务</p>
								</div>
								<div class="industry_list" v-for="(item,index) in records" :key="index" @click="recos(item.id)">
									<div class="list_img">
										<img :src="item.image">
									</div>
									<div class="list_cont">
										<p class="list_title">{{item.projectName}}</p>
										<p class="list_cos" v-html="item.projectIntroduce"></p>
									</div>
								</div>
							</div>

						</div>
					</div>

				</el-main>
				<el-footer>© 2020 中竞集团. All Rights Reserved &nbsp; 京ICP备05046329号-1 &nbsp; 京公网安备11010802009768</el-footer>
			</el-container>
		</div>
	</body>
	<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pulic.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<!-- import Vue before Element -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
	<script src="js/customerCont.js" type="text/javascript" charset="utf-8"></script>

</html>
