<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中竞集团</title>
		<!-- import CSS -->
		<link rel="shortcut icon" href="images/logo.png" >		
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/template.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<el-container>
				<div class="header">
					<el-header style="height: auto;">
						<div class="logo">
							<img src="images/logo.png">
						</div>
						<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
							<el-menu-item index="1"><a href="index.html">首页</a></el-menu-item>
							<el-menu-item index="2"><a href="management.html">消息管理</a></el-menu-item>
							<el-menu-item index="3"><a href="aboutUs.html">关于我们</a></el-menu-item>
							<el-menu-item index="4"><a href="template.html">下载模板</a></el-menu-item>
							<el-menu-item index="5"><a href="project_index.html">我的项目</a></el-menu-item>
							<el-menu-item index="6">
								<a v-if="isLogin" href="personalCenter.html">个人中心</a>
								<a v-else href="personalCenter.html">登录</a>
							</el-menu-item>
						</el-menu>
					</el-header>
				</div>
				
				<el-main>
					<div class="headImg">
						<p class="headTitle">报告模板</p>
						<p class="headText">Report template</p>
					</div>

					<div class="container">
						<div class="content">
							<div class="card">
								<div class="cont_card_left">
									<p class="card_title">报告模板</p>
									<div class="card_list">
										<div class="card_list_left"  @click="cutTab(index,item.typeId)"  :class="eIndex==index?'light_greycolor':''" v-for="(item,index) in card" :key="index">
											<p>{{item.type}}</p>
											<img src="images/right_1.png" class="card_img">
										</div>
									</div>
								</div>
								<div class="card_temp">
									<div class="cards_t" >
										<div class="cont_card_right">
											<div class="right_list" v-for="(item,index) in template" :key="index">
												<div class="template_list">
													<img :src="item.image" class="temp_word">
													<div class="temp_right">
														<p class="temp_title">{{item.name}}</p>
														<div class="temp_preview" @click="downloadFile(item.path)">
															<img src="images/icon_yan.png" >
															<p>预览</p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</el-main>
				<el-footer>© 2020 中竞集团. All Rights Reserved &nbsp; 京ICP备05046329号-1 &nbsp; 京公网安备11010802009768</el-footer>
			</el-container>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script> -->
	<script src="js/elementIndex.js"></script>
	<script src="js/pulic.js" type="text/javascript" charset="utf-8"></script>
	<!-- import Vue before Element -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
	<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	
	
	
</html>
